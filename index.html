<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Tienda - Página de Ejemplo</title>
  <style>
    :root{font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;padding:0}
    body{padding:20px;background:#f6f7fb;color:#111}
    .container{max-width:980px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:1.25rem;margin:0}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .card{background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .price{font-weight:700}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;border:0;cursor:pointer}
    .btn-buy{background:#0b76ef;color:#fff}
    .btn-cart{background:#eee}
    #cartCount{background:#ff3b30;color:#fff;padding:4px 8px;border-radius:999px;margin-left:8px;font-size:.9rem}
    footer{margin-top:18px;font-size:.9rem;color:#555}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mi Tienda de Práctica</h1>
      <div>
        Carrito: <span id="cartCount">0</span>
      </div>
    </header>

    <section class="products" id="products"></section>

    <footer>
      <p>Plantilla de ejemplo para GitHub Pages. Reemplaza los enlaces de compra por tus enlaces de pago (Gumroad, PayPal, Stripe Checkout, etc.).</p>
    </footer>
  </div>

  <script>
    const products = [
      { id: 1, title: 'Libro: Amor y Caos', price: 9.99, image: 'https://via.placeholder.com/400x300?text=Producto+1', buyUrl: 'https://example.com/pago1' },
      { id: 2, title: 'Pack de marcapáginas aesthetic', price: 4.5, image: 'https://via.placeholder.com/400x300?text=Producto+2', buyUrl: 'https://example.com/pago2' },
      { id: 3, title: 'Historia exclusiva digital', price: 2.99, image: 'https://via.placeholder.com/400x300?text=Producto+3', buyUrl: 'https://example.com/pago3' }
    ];

    const productsEl = document.getElementById('products');
    const cartCountEl = document.getElementById('cartCount');

    function renderProducts(){
      productsEl.innerHTML = products.map(p => `
        <article class="card">
          <img src="${p.image}" alt="${p.title}"/>
          <h3>${p.title}</h3>
          <div class="meta">
            <div class="price">$${p.price.toFixed(2)}</div>
            <div>
              <button class="btn btn-cart" data-id="${p.id}">Agregar</button>
              <a class="btn btn-buy" href="${p.buyUrl}" target="_blank">Comprar</a>
            </div>
          </div>
        </article>
      `).join('');

      document.querySelectorAll('.btn-cart').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = Number(btn.dataset.id);
          addToCart(id);
        });
      });
    }

    const cart = {};
    function addToCart(id){
      cart[id] = (cart[id] || 0) + 1;
      updateCartUI();
    }
    function updateCartUI(){
      const total = Object.values(cart).reduce((s,n)=>s+n,0);
      cartCountEl.textContent = total;
    }

    renderProducts();
  </script>
</body>
</html>
