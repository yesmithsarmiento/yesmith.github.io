<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección Yesmith Bags</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      border-bottom: 2px solid #000;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 30px;
      padding: 0 20px;
    }

    /* Filtros */
    .filters {
      width: 250px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      height: fit-content;
    }

    .filters h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
      font-size: 1.1em;
    }

    .filters label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    .filters input {
      margin-right: 8px;
      accent-color: black;
    }

    /* Productos */
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h4 {
      margin: 12px 0 6px;
      font-size: 1.05em;
    }

    .product p {
      font-weight: bold;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #000;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .filters {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Colección Yesmith Bags</h1>
  </header>

  <div class="container">
    <aside class="filters">
      <h3>Filtrar por color</h3>
      <label><input type="checkbox" value="beige" checked> Beige</label>
      <label><input type="checkbox" value="negro" checked> Negro</label>
      <label><input type="checkbox" value="blanco" checked> Blanco</label>
      <label><input type="checkbox" value="rojo" checked> Rojo</label>
    </aside>

    <section class="products" id="product-list">
      <div class="product" data-color="negro">
        <img src="imagenes/bolso-negro.jpg" alt="Bolso negro">
        <h4>Bolso Negro Elegante</h4>
        <p>$135.000</p>
      </div>
      <div class="product" data-color="blanco">
        <img src="imagenes/bolso-blanco.jpg" alt="Bolso blanco">
        <h4>Bolso Blanco Minimalista</h4>
        <p>$110.000</p>
      </div>
      <div class="product" data-color="beige">
        <img src="imagenes/bolso-beige.jpg" alt="Bolso beige">
        <h4>Bolso Beige Clásico</h4>
        <p>$120.000</p>
      </div>
      <div class="product" data-color="rojo">
        <img src="imagenes/bolso-rojo.jpg" alt="Bolso rojo">
        <h4>Bolso Rojo Chic</h4>
        <p>$140.000</p>
      </div>
    </section>
  </div>

  <footer>
    © 2025 Yesmith Bags — Todos los derechos reservados.
  </footer>

  <script>
    const checkboxes = document.querySelectorAll('.filters input');
    const products = document.querySelectorAll('.product');

    checkboxes.forEach(box => {
      box.addEventListener('change', () => {
        const activeColors = Array.from(checkboxes)
          .filter(b => b.checked)
          .map(b => b.value);

        products.forEach(prod => {
          const color = prod.getAttribute('data-color');
          prod.style.display = activeColors.includes(color) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
