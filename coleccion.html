<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección - Yesmith Bags</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 15px 0;
      font-family: 'Playfair Display', serif;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #7a4b2a;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 30px;
      padding: 40px;
    }

    .filters {
      border-right: 1px solid #ddd;
      padding-right: 20px;
    }

    .filters h3 {
      color: #7a4b2a;
      font-family: 'Playfair Display', serif;
    }

    .filters label {
      display: block;
      margin: 6px 0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .product {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h4 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #333;
    }

    .price {
      color: #7a4b2a;
      font-weight: bold;
    }

    footer {
      background-color: #7a4b2a;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .filters {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>YESMITH BAGS</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="coleccion.html">Colección</a>
      <a href="sobre.html">Sobre nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <div class="container">
    <aside class="filters">
      <h3>Filtrar por</h3>

      <h4>Precio</h4>
      <input type="range" min="50000" max="300000" value="150000">

      <h4>Categorías</h4>
      <label><input type="checkbox"> Bolso de mano</label>
      <label><input type="checkbox"> Clutch</label>
      <label><input type="checkbox"> Manos libres</label>
      <label><input type="checkbox"> Mini-bags</label>

      <h4>Color</h4>
      <label><input type="checkbox"> Negro</label>
      <label><input type="checkbox"> Blanco</label>
      <label><input type="checkbox"> Beige</label>
      <label><input type="checkbox"> Rojo</label>
    </aside>

    <main class="products">
      <div class="product">
        <img src="https://i.imgur.com/lcOUbE0.jpg" alt="Bolso negro elegante">
        <h4>Bolso Negro Elegante</h4>
        <p class="price">$177.000</p>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/fPY0FLP.jpg" alt="Bolso beige clásico">
        <h4>Bolso Beige Clásico</h4>
        <p class="price">$198.000</p>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/S4Lz1Yv.jpg" alt="Bolso blanco minimalista">
        <h4>Bolso Blanco Minimalista</h4>
        <p class="price">$206.000</p>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/T7RMtDT.jpg" alt="Bolso rojo chic">
        <h4>Bolso Rojo Chic</h4>
        <p class="price">$177.000</p>
      </div>
    </main>
  </div>

  <footer>
    © 2025 Yesmith Bags — Todos los derechos reservados.
  </footer>

</body>
</html>
