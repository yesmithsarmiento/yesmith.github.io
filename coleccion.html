<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección | Yesmith Bags</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #f8f8f8;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      color: #333;
    }

    .filtros {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1.5rem;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    .filtro {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .filtro label {
      margin: 0.3rem 0;
      cursor: pointer;
      color: #555;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .producto {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto:hover {
      transform: scale(1.03);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .precio {
      color: #333;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Colección Yesmith Bags</h1>
  </header>

  <!-- FILTROS -->
  <div class="filtros">
    <div class="filtro">
      <h3>Color</h3>
      <label><input type="checkbox" class="color" value="beige"> Beige</label>
      <label><input type="checkbox" class="color" value="negro"> Negro</label>
      <label><input type="checkbox" class="color" value="blanco"> Blanco</label>
      <label><input type="checkbox" class="color" value="rojo"> Rojo</label>
    </div>
  </div>

  <!-- PRODUCTOS -->
  <div class="productos" id="productos">
    <div class="producto" data-color="beige">
      <img src="https://via.placeholder.com/250x250/beige/000000?text=Bolso+Beige" alt="Bolso Beige">
      <p>Bolso Beige</p>
      <p class="precio">$120.000</p>
    </div>

    <div class="producto" data-color="negro">
      <img src="https://via.placeholder.com/250x250/000000/ffffff?text=Bolso+Negro" alt="Bolso Negro">
      <p>Bolso Negro</p>
      <p class="precio">$135.000</p>
    </div>

    <div class="producto" data-color="blanco">
      <img src="https://via.placeholder.com/250x250/ffffff/000000?text=Bolso+Blanco" alt="Bolso Blanco">
      <p>Bolso Blanco</p>
      <p class="precio">$110.000</p>
    </div>

    <div class="producto" data-color="rojo">
      <img src="https://via.placeholder.com/250x250/ff0000/ffffff?text=Bolso+Rojo" alt="Bolso Rojo">
      <p>Bolso Rojo</p>
      <p class="precio">$140.000</p>
    </div>

    <div class="producto" data-color="negro">
      <img src="https://via.placeholder.com/250x250/000000/ffffff?text=Bolso+Negro+2" alt="Bolso Negro 2">
      <p>Bolso Negro 2</p>
      <p class="precio">$150.000</p>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.color');
    const productos = document.querySelectorAll('.producto');

    checkboxes.forEach(chk => {
      chk.addEventListener('change', () => {
        const activos = Array.from(checkboxes)
          .filter(c => c.checked)
          .map(c => c.value);

        productos.forEach(p => {
          const color = p.dataset.color;
          if (activos.length === 0 || activos.includes(color)) {
            p.style.display = 'block';
          } else {
            p.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
