<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección — Yesmith Bags</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #2e2e2e;
    }

    /* ---------- ENCABEZADO ---------- */
    header {
      background-color: #fff;
      padding: 25px 0 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 46px;
      letter-spacing: 6px;
      color: #000;
      margin: 0;
      text-transform: uppercase;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
      font-size: 15px;
    }

    nav a:hover {
      color: #b28b67;
    }

    /* ---------- FILTROS ---------- */
    .filter-buttons {
      text-align: center;
      margin: 50px 0 20px;
    }

    .filter-buttons button {
      background-color: #fff;
      border: 1px solid #000;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #000;
      color: #fff;
    }

    /* ---------- GALERÍA ---------- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      text-align: center;
      border: 1px solid #eee;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .item h4 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      margin: 15px 0 5px;
      color: #000;
    }

    .item p {
      color: #555;
      margin-bottom: 15px;
      font-weight: 500;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #7a5b43;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 32px;
      }

      nav a {
        margin: 5px 8px;
      }

      .gallery {
        padding: 20px;
      }

      .item img {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>YESMITH BAGS</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="sobre.html">Nosotros</a>
      <a href="coleccion.html">Colección</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section class="filter-buttons">
    <button class="active" onclick="filterSelection('all')">Todo</button>
    <button onclick="filterSelection('beige')">Beige</button>
    <button onclick="filterSelection('negro')">Negro</button>
    <button onclick="filterSelection('rosa')">Rosa</button>
    <button onclick="filterSelection('vinotinto')">Vinotinto</button>
  </section>

  <section class="gallery">
    <div class="item beige negro">
      <img src="bolso beguir y negro.jpg" alt="Bolso beige y negro">
      <h4>Bolso Beige y Negro</h4>
      <p>$135.000</p>
    </div>

    <div class="item rosa">
      <img src="bolso palo rosa.jpg" alt="Bolso palo rosa">
      <h4>Bolso Palo Rosa</h4>
      <p>$130.000</p>
    </div>

    <div class="item beige">
      <img src="bolso-beguie.jpg" alt="Bolso beige">
      <h4>Bolso Beige</h4>
      <p>$120.000</p>
    </div>

    <div class="item negro">
      <img src="bolso-negro.jpg" alt="Bolso negro">
      <h4>Bolso Negro</h4>
      <p>$150.000</p>
    </div>

    <div class="item rojo">
      <img src="bolso-nrgto.jpg" alt="Bolso rojo">
      <h4>Bolso Rojo</h4>
      <p>$140.000</p>
    </div>

    <div class="item vinotinto">
      <img src="bolso-vinotinto.jpg" alt="Bolso vinotinto">
      <h4>Bolso Vinotinto</h4>
      <p>$145.000</p>
    </div>
  </section>

  <footer>
    © 2025 Yesmith Bags — Elegancia en cada detalle
  </footer>

  <script>
    function filterSelection(color) {
      let items = document.querySelectorAll('.item');
      let buttons = document.querySelectorAll('.filter-buttons button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      items.forEach(item => {
        if (color === 'all' || item.classList.contains(color)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
