<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección — Yesmith Bags</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------- ENCABEZADO ---------- */
    header {
      background-color: #fff;
      padding: 25px 0 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 46px;
      letter-spacing: 6px;
      color: #000;
      margin: 0;
      text-transform: uppercase;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
      font-size: 15px;
    }

    nav a:hover {
      color: #b28b67;
    }

    /* ---------- CONTENEDOR PRINCIPAL ---------- */
    .main-container {
      display: flex;
      flex: 1;
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
      gap: 30px;
    }

    /* ---------- FILTROS LATERALES ---------- */
    .sidebar {
      width: 220px;
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px;
      height: fit-content;
      position: sticky;
      top: 120px;
    }

    .sidebar h3 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      margin-bottom: 15px;
      color: #000;
      text-align: center;
    }

    .filter-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
    }

    .filter-buttons button {
      background-color: #fff;
      border: 1px solid #000;
      color: #000;
      padding: 10px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #000;
      color: #fff;
    }

    /* ---------- GALERÍA ---------- */
    .gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .item {
      text-align: center;
      border: 1px solid #eee;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.05);
    }

    .item h4 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      margin: 15px 0 5px;
      color: #000;
    }

    .item p {
      color: #555;
      margin-bottom: 15px;
      font-weight: 500;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #7a5b43;
      border-top: 1px solid #eee;
      margin-top: auto;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        position: relative;
        top: 0;
      }

      .filter-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-buttons button {
        flex: 1 1 100px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>YESMITH BAGS</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="sobre.html">Nosotros</a>
      <a href="coleccion.html">Colección</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <div class="main-container">
    <!-- FILTROS LATERALES -->
    <aside class="sidebar">
      <h3>Filtrar por color</h3>
      <div class="filter-buttons">
        <button class="active" onclick="filterSelection('all')">Todo</button>
        <button onclick="filterSelection('beige')">Beige</button>
        <button onclick="filterSelection('negro')">Negro</button>
        <button onclick="filterSelection('rosa')">Rosa</button>
        <button onclick="filterSelection('vinotinto')">Vinotinto</button>
      </div>
    </aside>

    <!-- GALERÍA -->
    <section class="gallery">
      <div class="item beige negro">
        <img src="bolso beguir y negro.jpg" alt="Bolso beige y negro">
        <h4>Bolso Beige y Negro</h4>
        <p>$135.000</p>
      </div>

      <div class="item rosa">
        <img src="bolso palo rosa.jpg" alt="Bolso palo rosa">
        <h4>Bolso Palo Rosa</h4>
        <p>$130.000</p>
      </div>

      <div class="item beige">
        <img src="bolso-beguie.jpg" alt="Bolso beige">
        <h4>Bolso Beige</h4>
        <p>$120.000</p>
      </div>

      <div class="item negro">
        <img src="bolso-negro.jpg" alt="Bolso negro">
        <h4>Bolso Negro</h4>
        <p>$150.000</p>
      </div>

      <div class="item rojo">
        <img src="bolso-nrgto.jpg" alt="Bolso rojo">
        <h4>Bolso Rojo</h4>
        <p>$140.000</p>
      </div>

      <div class="item vinotinto">
        <img src="bolso-vinotinto.jpg" alt="Bolso vinotinto">
        <h4>Bolso Vinotinto</h4>
        <p>$145.000</p>
      </div>
    </section>
  </div>

  <footer>
    © 2025 Yesmith Bags — Elegancia en cada detalle
  </footer>

  <script>
    function filterSelection(color) {
      let items = document.querySelectorAll('.item');
      let buttons = document.querySelectorAll('.filter-buttons button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      items.forEach(item => {
        if (color === 'all' || item.classList.contains(color)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
